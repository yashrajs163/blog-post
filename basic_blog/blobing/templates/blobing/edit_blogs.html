{% extends "blobing/base_layout.html" %}
{% load humanize %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'blobing/style.css' %}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="container">
<div class="card">
  <div class="card-body">
    <form method="post" >  
      {% csrf_token %}
    <h1> {{ form.title }} </h1>
    <pre>  {{ form.body}} </pre>
    <div>
    </div>
    <img style="width: 800px;" src="{{ article.thumb.url }}"><br /> {{form.thumb}} <br />
    <button type="submit" class="btn btn-primary">Update</button>
    {{form.status}}
  </form>
  
  </div>
 
</form>
</div>
</div>

{% endblock %}
