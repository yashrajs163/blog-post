{% extends 'blobing/base_layout.html' %}

{% block content %}
<br/>
<center>

<form method="post" action="{% url 'accounts:login' %}">    
<h1>  Log in: </h1>
    {% csrf_token %}
    {{ form.as_p }}
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <button type="submit"> Login </button> 
</form>

</center>
{%  endblock %}
